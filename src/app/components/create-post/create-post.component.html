<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card bg-light">
                <label for="postTitle" class="m-2">Title</label>
                <input class="p-4 inputAdj" style="height: 1rem;" type="text" #postTitle />
                <label for="postContent" class="m-2">Content</label>
                <textarea class="p-4 inputAdj" rows="4" #postContent></textarea>
                <div class="col-2 mx-auto">
                    <button type="submit" class="btn btn-success m-2"
                        (click)="submitPost(postTitle.value,postContent.value)">
                        Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
